<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷教师节祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #858452, #d28829);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 1.3em;
            color: #ffeb3b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: slideIn 2s ease-in-out;
            margin: 20px 0;
        }

        .footer {
            font-size: 1.2em;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
            margin-top:40 px;
            font-style: italic;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            opacity: 0.8;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Confetti Animation */
        .confetti div:nth-child(1) { left: 10%; animation-duration: 3s; }
        .confetti div:nth-child(2) { left: 25%; animation-duration: 4s; }
        .confetti div:nth-child(3) { left: 40%; animation-duration: 3.5s; }
        .confetti div:nth-child(4) { left: 55%; animation-duration: 3.8s; }
        .confetti div:nth-child(5) { left: 70%; animation-duration: 3.2s; }
        .confetti div:nth-child(6) { left: 85%; animation-duration: 4.5s; }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="xin.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 标签。
      </audio>
    <div class="confetti">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div>
        <h1>教师节快乐！</h1>
        <div class="message">
            姐姐，感谢你在高中的陪伴，<br>
            才有了今天不一样的我，<br>
            虽然我已经毕业多年，<br>
            但是心中依然记得你教会了我很多，<br>
            不仅仅是知识，<br>
            是你的耐心指导与劝说，<br>
            让我学会了自我调节，<br>
            让我懂得了取舍，<br>
            让我明白了为人处事<br>
            等等...<br>
            这些心里话，<br>
            我好像从来没有和你说过，<br>
            今天终于告诉你了，嘻嘻<br>
            说实话，高中能遇到这样的班主任，<br>
            真的是我人生中的一笔财富，<br>
            我真的特别感谢你，姐姐<br>
            最后的最后送上一句祝福<br>
            祝姐姐你健康快乐，桃李满天下！
        </div>
        <div class="footer">
           <div style="margin-left:20px;"> —— 祝姐姐节日快乐，愿你的每一天都充满阳光与笑声！</div>
        </div>
    </div>
</body>
</html>
